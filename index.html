<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Tab</title>

<style>
  @font-face {
    font-family: "Determination";
    src: url("Determination.ttf") format("truetype");
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: "Determination", monospace;
    background: black;
    color: white;
    position: relative;
  }

  /* Background */
  #bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.55);
  }

  /* Center container */
  #center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  #clock {
    font-size: 6rem;
    letter-spacing: 4px;
    margin-bottom: 10px;
  }

  #greeting {
    font-size: 2rem;
    margin-bottom: 30px;
  }

  #search {
    background: transparent;
    border: none;
    border-bottom: 2px solid white;
    font-size: 1.3rem;
    padding: 10px;
    width: 300px;
    color: white;
    outline: none;
    text-align: center;
  }

  /* Footer credit */
  #credit {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 0.8rem;
    opacity: 0.6;
  }
</style>
</head>

<body>

<img id="bg" src="bg1.png">

<div id="center">
  <div id="clock">00:00</div>
  <div id="greeting">Good afternoon</div>

  <input
    id="search"
    type="text"
    placeholder="Type to search"
    onkeypress="if(event.key==='Enter'){ window.location='https://duckduckgo.com/?q='+this.value }"
  >
</div>

<div id="credit">Photo by Marc Szeglat, Unsplash</div>

<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}`;

    const greeting = document.getElementById("greeting");
    if (now.getHours() < 12) greeting.textContent = "Good morning";
    else if (now.getHours() < 18) greeting.textContent = "Good afternoon";
    else greeting.textContent = "Good evening";
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
